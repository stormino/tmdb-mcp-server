name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for stdio image
        id: meta-stdio
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stdio,enable={{is_default_branch}}

      - name: Extract metadata for HTTP image
        id: meta-http
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-http
            type=ref,event=pr,suffix=-http
            type=semver,pattern={{version}},suffix=-http
            type=semver,pattern={{major}}.{{minor}},suffix=-http
            type=semver,pattern={{major}},suffix=-http
            type=raw,value=http,enable={{is_default_branch}}

      - name: Build and push stdio image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: stdio
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-stdio.outputs.tags }}
          labels: ${{ steps.meta-stdio.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push HTTP image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: http
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-http.outputs.tags }}
          labels: ${{ steps.meta-http.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
